      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      id="root"
      style="position: absolute; top: 0; left: 0; right: 0; bottom: 0"
    >
      <p id="selectedCharacter" hidden>female</p>
      <div class="hud">
        <!-- Tutorial for controls -->
        <div class="tutorial d-flex flex-column justify-content-between p-4 fading invisible">
          <h2 class="text-center text-white">Controls (控制)</h2>
          <div class="row mx-n4">
            <div class="col-8 d-flex flex-column flex-wrap align-items-center justify-content-between text-white">
              Move (移动)
              <img class="keys" src="assets/arrow-01.png" />
            </div>
            <div class="col d-flex flex-column flex-wrap align-items-center justify-content-between border-left text-white">
              Look (看)
              <img class="mouse" src="assets/mouse-01.png" />
            </div>
          </div>
        </div>

        <!-- HUD Menu Button and Overlay - Top Left -->
        <div class="menu">
          <i class="fas fa-bars"></i>
        </div>
        <div class="menu-overlay hidden">
          <div class="list-group">
            <button
              class="list-group-item list-group-item-action item"
              id="login-menu-item"
            >
              Login
            </button>
            <button
              href="#"
              class="list-group-item list-group-item-action item"
              id="register-menu-item"
            >
              Register
            </button>
            <button
              href="#"
              class="list-group-item list-group-item-action item"
              id="mint-menu-item"
            >
              Mint
            </button>
          </div>
        </div>

        <!-- HUD Title - Top Left -->
        <div class="title">
          <h2>Chiba Gallery</h2>
        </div>

        <!-- HUD Item For Login - Top Right -->
        <div class="login-item">Login</div>

        <!-- HUD View Details Icon - Centre -->
        <div class="nft-details-item hidden">
          <i class="bi bi-eye-fill text-white"></i>
        </div>

        <!-- HUD Navigator Icon - Centre -->
        <div class="navigator-item hidden">
          <i class="bi bi-door-open-fill text-white"></i>
        </div>

        <!-- Registration Overlay -->
        <div class="register-overlay hidden">
          <form class="needs-validation" novalidate>
            <h2 class="mb-4">Register</h2>

            <div class="form-group">
              <label for="register-name"> Name </label>
              <input
                id="register-name"
                class="form-control"
                type="text"
                placeholder="Name"
                required
              />
              <div class="invalid-feedback">You must enter a name.</div>
            </div>
            <div class="form-group">
              <label for="register-password"> Password </label>
              <input
                id="register-password"
                class="form-control"
                type="password"
                placeholder="Password"
                required
              />
              <div class="invalid-feedback">You must enter a password.</div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-primary" name="register">
                Register
              </button>
              <button type="button" class="btn btn-secondary" name="cancel">
                Cancel
              </button>
            </div>
          </form>
        </div>

        <!-- Login Overlay -->
        <div class="login-overlay hidden">
          <form class="needs-validation" novalidate>
            <h2 class="mb-4">Login</h2>

            <div class="form-group">
              <label for="login-name"> Name </label>
              <input
                id="login-name"
                class="form-control"
                type="text"
                placeholder="Name"
                required
              />
              <div class="invalid-feedback">You must enter a name.</div>
            </div>
            <div class="form-group">
              <label for="login-password"> Password </label>
              <input
                id="login-password"
                class="form-control"
                type="password"
                placeholder="Password"
                required
              />
              <div class="invalid-feedback">You must enter a password.</div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-primary" name="login">
                Login
              </button>
              <button type="button" class="btn btn-secondary" name="cancel">
                Cancel
              </button>
            </div>
          </form>
        </div>

        <!-- Character Selector -->
        <div
          id="characterSelection"
          style="
            z-index: 999;
            overflow-y: auto;
            background: #000000b0;
            position: absolute;
            bottom: 0;
            width: 100vw;
            height: 100vh;
          "
        >
          <div
            style="
              text-align: center;
              margin: auto;
              width: 100%;
              height: 100vh;
              position: relative;
            "
          >
            <div style="position: absolute; top: 30%; width: 100vw">
              <p style="color: white; font-size: 1.4em">
                Select Your Character
              </p>
              <button value="male" class="genderSelection genderSelection-male">
                Male
              </button>
              <button
                value="female"
                class="genderSelection genderSelection-female genderSelected"
              >
                Female
              </button>
              <div style="padding-top: 10px">
                <input
                  id="iptUsername"
                  placeholder="Username"
                  autofocus
                />&nbsp;
                <button id="btnEnterGallery">Enter Gallery</button>
              </div>
            </div>
          </div>
        </div>

        <!-- NFT Details Overlay -->
        <div class="details-overlay hidden">
          <div class="details">
            <h2 class="mb-4">Details</h2>

            <div class="content row row-cols-2">
              <div class="col image-col">
                <img class="nft-image" />
              </div>
              <div class="col">
                <div class="list-group">
                  <div class="list-group-item item" name="address">
                    <span class="title">Address:</span>
                    <span class="value"></span>
                  </div>
                  <div class="list-group-item item" name="name">
                    <span class="title">Name:</span>
                    <span class="value"></span>
                  </div>
                  <div class="list-group-item item" name="standard">
                    <span class="title">Type:</span>
                    <span class="value"></span>
                  </div>
                  <div class="list-group-item item" name="collection">
                    <span class="title">Collection:</span>
                    <span class="value"></span>
                  </div>
                  <div class="list-group-item item" name="description">
                    <span class="title">Description:</span>
                    <span class="value"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button class="btn btn-info" name="sponsor">Sponsor <i class="bi bi-heart"></i></button>
              <button class="btn btn-secondary" name="close">Close</button>
            </div>
          </div>
        </div>

        <!-- Navigator Overlay -->
        <div class="navigator-overlay hidden">
          <div class="navigator">
            <div class="row row-cols-2">
              <div class="col">
                <h2 class="mb-4">Gallery Directory</h2>
              </div>
              <div class="col">
                <button id="go-to-lobby" class="btn btn-secondary float-right">
                  Go To Lobby <i class="bi bi-house-door-fill"></i>
                </button>
              </div>
            </div>

            <div id="galleries-container" class="row p-4 mx-n1"></div>
            <div class="text-right mt-4">
              <button class="btn btn-secondary" name="close">Close</button>
            </div>
          </div>
        </div>

        <div class="chatContainer">
          <div class="chat"></div>
          <div>
            <input class="chatInput" id="chatInput" placeholder="[Enter]" />
          </div>
        </div>
      </div>
      <!-- HUD View Details Icon - Centre -->

      <canvas id="canvas" width="1024" height="768"></canvas>

      <script src="/main.js"></script>
    </div>
  </body>
</html>
