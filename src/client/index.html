            <div class="col-8 d-flex flex-column flex-wrap align-items-center justify-content-between text-white">

              </div>
            </div>
            <div class="col-4 d-flex flex-column flex-wrap align-items-center justify-content-between border-left text-white">
              Chat (聊天)
              <div class="flex-grow-1 text-center">
                <img class="enter w-100" src="assets/enter.png" />
              </div>
            </div>
          </div>
          <div class="row mx-n2 border-top py-2">
            <div class="col-9 d-flex flex-column flex-wrap align-items-center justify-content-between text-white">
              Move (移动)
              <div class="flex-grow-1">
                <img class="keys w-100" src="assets/arrow-01.png" />
              </div>
            </div>
            <div class="col-3 d-flex flex-column flex-wrap align-items-center justify-content-between border-left text-white">
              Look (看)
              <div class="flex-grow-1">
                <img class="mouse w-100" src="assets/mouse-01.png" />
              </div>
            </div>
          </div>
        </div>

        </div>
        <div class="menu-overlay hidden">

        <!-- Character Selector -->
        <div
          id="characterSelection"
          style="
            z-index: 999;
            overflow-y: auto;
            background: #000000b0;
            position: absolute;
            bottom: 0;
            text-align: center;
          "
        >
          <div
            style="
              height: 100vh;
              position: relative;
            "
          >
            <div style="width: 100vw">
              <p style="color: white; font-size: 1.4em; padding-top: 5%;">
                Select Your Character (选择你的角色)
              </p>
              <div>
                <img
                  class="playerSelection playerSelected"
                  id="male-player"
                  src="assets/male-player.png"
                />
                <img
                  class="playerSelection playerNotSelected"
                  id="female-player"
                  src="assets/female-player.png"
                />
              </div>
            </div>   
            <div style="padding-top: 10px">
                <input
                  id="iptUsername"
                  placeholder="Username (用户名)"
                  autofocus
                />&nbsp;
                <button id="btnEnterGallery">Enter Gallery (进入)</button>
            </div>
          </div>
        </div>

        <!-- NFT Details Overlay -->
        <div class="details-overlay hidden">
          <div class="details">
            <h2 class="mb-4">Details</h2>

            <div class="content row row-cols-2">
              <div class="col image-col">
                <img class="nft-image" />
              </div>
              <div class="col">
                <div class="list-group">
                  <div class="list-group-item item" name="address">
                    <span class="title">Address:</span>
                    <span class="value"></span>
                  </div>
                  <div class="list-group-item item" name="name">
                    <span class="title">Name:</span>
                    <span class="value"></span>
                  </div>
                  <div class="list-group-item item" name="standard">
                    <span class="title">Type:</span>
                    <span class="value"></span>
                  </div>
                  <div class="list-group-item item" name="collection">
                    <span class="title">Collection:</span>
                    <span class="value"></span>
                  </div>
                  <div class="list-group-item item" name="description">
                    <span class="title">Description:</span>
                    <span class="value"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button class="btn btn-info" name="sponsor">
                Sponsor <i class="bi bi-heart"></i>
              </button>
              <button class="btn btn-secondary" name="close">Close</button>
            </div>
          </div>
        </div>

        <!-- Navigator Overlay -->
        <div class="navigator-overlay hidden">
          <div class="navigator">
            <div class="row row-cols-2">
              <div class="col">
                <h2 class="mb-4">Gallery Directory</h2>
              </div>
              <div class="col">
                <button id="go-to-lobby" class="btn btn-secondary float-right">
                  Go To Lobby <i class="bi bi-house-door-fill"></i>
                </button>
              </div>
            </div>

            <div id="galleries-container" class="row p-4 mx-n1"></div>
            <div class="text-right mt-4">
              <button class="btn btn-secondary" name="close">Close</button>
            </div>
          </div>
        </div>

        <div class="chatContainer">
          <div class="chat"></div>
          <div>
            <input class="chatInput" id="chatInput" placeholder="[Enter]" />
          </div>
        </div>

      <!-- HUD View Details Icon - Centre -->
